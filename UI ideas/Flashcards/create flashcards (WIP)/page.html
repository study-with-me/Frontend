<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="./page.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="side">
            <div class="profile">
                <img src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png"
                    alt="" class="img">
                <div class="name">John Smith</div>
            </div>
            <div class="nav-icons">
                <div class="nav-icon chat">
                    <i class="fas fa-comments"></i>
                    my chats
                </div>
                <div class="nav-icon notifications">
                    <i class="fas fa-bell"></i>
                    my alerts
                </div>
                <div class="nav-icon groups">
                    <i class="fas fa-users"></i>
                    my groups
                </div>
                <div class="nav-icon flashcards">
                    <i class="fas fa-clone"></i>
                    my cards
                </div>
                <div class="nav-icon lessons">
                    <i class="fas fa-chalkboard-teacher"></i>
                    my lessons
                </div>
                <div class="nav-icon calendar">
                    <i class="fas fa-calendar-alt"></i>
                    my calendar
                </div>
            </div>
        </div>
        <div class="top">
            <div class="logo">StudyWithMe</div>
            <div class="group-name">My Group</div>
            <div class="more">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="main">
            
        </div>
        <div class="bottom">
            <div class="link active">
                Home
            </div>
            <div class="link">
                Files
            </div>
            <div class="link">
                Chats
            </div>
            <div class="link">
                Flashcards
            </div>
            <div class="link">
                Lessons
            </div>
            <div class="link">
                Projects
            </div>
        </div>
    </div>
</body>

</html>
